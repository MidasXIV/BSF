                <form class="form-horizontal" onsubmit="return make_json(this);">
                    
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label" id="VendorNameLabel">Vendor name :</label>

                            <input type="text" class="form-control" id="VendorName" name="VendorName" placeholder="Vendor name..">
                        </div>
                    </div>
					
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label" id="ImageSourceLabel">Image Source :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="ImageSrc" name="ImageSrc" placeholder="http://shahiparatha/logo.jpg">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label" id="ItemMenuLabel">Item Menu :</label>
                        <div class="col-sm-9">

                        </div>
                    </div>
					
					<div class="form-group">
						<div class="input-group-btn">
							<button class="btn btn-default btn-lg btn-block" type="button" onclick="addToMenu()">ADD</button>
						</div>
                    </div>

                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Create Orders">
                    </div>

<pre id="createdOrders">
	Orders created:
</pre>
    
<script>
var Item_Menu = [];

function addToMenu()
{
	console.log(document.getElementById('ItemMenu').value);
	var Item = {};
	var temp = document.getElementById('ItemMenu').value.split('-');
	Item.name = temp[0];
	Item.price = temp[1];
	console.log(Item);
	Item_Menu.push(Item);
}
function make_json(form)
{

    var currentdate = new Date();
	var locale = "en-us";
	var month  = currentdate.toLocaleString(locale, {month: "long"});
	var day    = currentdate.getDate(); 
    var year   = currentdate.getFullYear(); 
    var time   = currentdate.toLocaleTimeString();
	//var time   = currentdate.getHours()+":"+currentdate.getMinutes()+":"+ currentdate.getSeconds();
	
	console.log(Item_Menu);
    var order  = {		//JSON object
        "Vendor_name"       : form.VendorName.value,
        "Image_src"         : form.ImageSrc.value,
        "Item_Menu"         : Item_Menu,
        "current_day"       : day,
        "current_month"     : month,
        "current_year"      : year,
        "current_time"      : time,
    };
    var html=JSON.stringify(order,0,4);	//0,4 for formatting purpose
    document.getElementById('createdOrders').innerHTML=html;
    console.log(html);
    
	//console.log(Item_Menu.length);
	
	
    var config = {
    apiKey: "AIzaSyCuA2qR6PRrlVev8UkYeSuh19PhOrwHcXs",
    authDomain: "hivemind-mxiv.firebaseapp.com",
    databaseURL: "https://hivemind-mxiv.firebaseio.com",
    projectId: "hivemind-mxiv",
    storageBucket: "hivemind-mxiv.appspot.com",
    messagingSenderId: "468470961309"
    };
    firebase.initializeApp(config);
    //console.log(firebase);
    var database = firebase.database();
    var ref = database.ref('foodStalls');
    ref.push(order);
    return false;
}
</script>
